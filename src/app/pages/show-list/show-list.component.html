<div class="container">
  <div class="grid">
    <div class="col-12">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <!-- ng model prende la variabile della chiamata di movie list   -->
        <input type="text" pInputText [(ngModel)]="searchValue" />
      </span>
    </div>
  </div>
  <ng-container *ngIf="showsList$ | async as showsList">
    <div class="grid">
      <div class="col-2" *ngFor="let show of showsList">
        <app-show-item [showItem]="show"> </app-show-item>
      </div>
    </div>
  </ng-container>
</div>
