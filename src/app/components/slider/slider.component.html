<div class="slider" *ngIf="slides">
  <div class="slide" *ngFor="let movie of slides; let movieIndex = index">
    <ng-container *ngIf="movieIndex === slideIndex">
      <div class="slide-bg">
        <img
          [src]="imgUrl + 'w1280' + movie.backdrop_path"
          [alt]="movie.title"
        />
      </div>
      <div class="slide-pane">
        <h2 class="title">{{ movie.original_title }}</h2>
        <div class="meta">
          <div class="rating">
            <i class="pi pi-star-fill"></i>
            <span>{{ movie.vote_average }}</span>
          </div>
          <div class="voter">
            <i class="pi pi-users"></i>
            <span>{{ movie.popularity }}</span>
          </div>
          <div class="release-date">
            <i class="pi pi-calendar"></i>
            <span>{{ movie.release_date }}</span>
          </div>
          <div class="description">{{ movie.overview }}</div>
        </div>
        <div class="description">text go here</div>
      </div>
    </ng-container>
  </div>
  <button
    class="previus-slide-btn"
    *ngIf="!isDetailPage"
    (click)="previusSlide()"
  >
    <i class="pi pi-caret-left"></i>
  </button>
  <button class="next-slide-btn" *ngIf="!isDetailPage" (click)="nextSlide()">
    <i class="pi pi-caret-right"></i>
  </button>
</div>
